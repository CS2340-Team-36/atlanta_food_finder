{% extends "user_accounts/base_generic.html" %}

{% block content %}
    <h2>Login</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Register here</a></p>


    <p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>

{% endblock %}
