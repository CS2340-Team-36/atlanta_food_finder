{% extends "user_accounts/base_generic.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8">
        <h2 class="text-3xl font-bold text-center text-blue-600">Register</h2>

        <form method="POST" class="space-y-6 mt-6">
            {% csrf_token %}
            <div class="space-y-4">
                <!-- Username Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Username</label>
                    {{ form.username }}
                </div>

                <!-- Email Field -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    {{ form.email }}
                </div>

                <!-- Password Fields -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    {{ form.password1 }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    {{ form.password2 }}
                </div>
            </div>

            <!-- Submit Button -->
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Register</button>
            </div>
        </form>

        <p class="text-center text-sm text-gray-500 mt-4">
            Already have an account?
            <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>
</div>
{% endblock %}
