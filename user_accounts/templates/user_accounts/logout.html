{% extends "user_accounts/base_generic.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="max-w-md w-full bg-white shadow-md rounded-lg p-8 text-center">
        <h2 class="text-3xl font-bold text-center text-blue-600 mb-6">Are you sure you want to log out?</h2>

        <form method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">Yes, Log out</button>
        </form>

        <p class="text-center text-sm text-gray-500 mt-6">
            <a href="{% url 'home' %}" class="text-blue-600 hover:underline">Go back to Home</a>
        </p>
    </div>
</div>
{% endblock %}
